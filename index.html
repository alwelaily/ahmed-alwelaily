<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Page</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --fg:#0f172a; --bg:#f8fafc; --muted:#64748b; --card:#ffffff; --border:#e5e7eb; }
    @media (prefers-color-scheme: dark) {
      :root { --fg:#e5e7eb; --bg:#0b1220; --muted:#94a3b8; --card:#101826; --border:#1f2937; }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid; place-items: center;
    }
    .card {
      width: min(92vw, 560px);
      padding: 24px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: clamp(22px, 3.5vw, 28px); }
    p { margin: 6px 0; color: var(--muted); }
    .ok {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 12px; border: 1px solid var(--border);
      margin-top: 14px;
    }
    button {
      margin-top: 16px; padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border);
      background: transparent; color: inherit; cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="t">
    <h1 id="t">It works ðŸŽ‰</h1>
    <p>This page loaded successfully.</p>
    <div class="ok" aria-live="polite">
      <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/>
      </svg>
      <span id="stamp">Rendered at â€¦</span>
    </div>
    <button id="ping">Ping</button>
    <p id="out" aria-live="polite" style="min-height:1.5em"></p>
  </main>

  <script>
    // Show render time (tests JS works)
    const stamp = document.getElementById('stamp');
    stamp.textContent = 'Rendered at ' + new Date().toLocaleString();

    // Simple interaction (tests events work)
    document.getElementById('ping').addEventListener('click', () => {
      document.getElementById('out').textContent = 'Button clicked at ' + new Date().toLocaleTimeString();
    });
  </script>
</body>
</html>
